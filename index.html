<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discordia</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/222cea3eed.js"></script>
  </head>
  <body>
    <!-- barra lateral de servidores -->
    <aside class="servers">
      <div class="logo">
        <img src="logodiscofondo.jpg" alt="Discord" />
      </div>
      <section id="serversList"></section>
      <!-- subcomponente de barra servidores - actions button -->
      <section class="serversAdmin">
        <div>
          <img
            class="boton-server-admin"
            src="assets/crear-server.png"
            alt="buscar-servidor"
          />
        </div>
        <div>
          <img
            class="boton-server-admin"
            src="assets/buscar-server.png"
            alt="buscar-servidor"
          />
        </div>
      </section>
    </aside>

    <!-- barra lateral cuando usuario si eligio servidor -->
    <aside id="conservidor" class="sidebar">      
        <div>
          <div class="sidebar__user">
            <div>
              <span class="status"></span>
              <img src="assets/user1.jpg" alt="avatar" />
            </div>
            <h4>Hacker</h4>
          </div>
          <div class="sidebar__user">
            <div>
              <span class="status"></span>
              <img src="assets/hackeruser2.png" alt="avatar" />
            </div>
            <h4>E-Girl</h4>
          </div>
          <div class="sidebar__user">
            <div>
              <span class="status"></span>
              <img src="assets/user3.jpg" alt="avatar" />
            </div>
            <h4>ManInBlack</h4>
          </div>
        </div>
      </div>
      <div class="sidebar__profile">
        <div>
          <span class="status"></span>
          <img src="assets/user4.jpg" alt="avatar" />
        </div>
        <div class="sidebar__profileInfo">
          <h3>Gamer</h3>
          <p>#1234</p>
        </div>
        <div class="sidebar__profileIcons">
          <i class="fas fa-microphone"></i>
          <i class="fas fa-headset"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </aside>

    <!-- barra lateral cuando usuario no eligio servidor -->
    <aside id="sinservidor" class="sidebar">
      <div class="sidebar__top">
        <input type="text" placeholder="Find or start a conversation" />
      </div>
      <div class="sidebar__icon">
        <i class="fas fa-user-friends fa-lg"></i>
        <span>Friends</span>
      </div>
      <div class="sidebar__icon">
        <i class="fas fa-compact-disc fa-lg"></i>
        <span>Nitro</span>
      </div>
      <div class="sidebar__users">
        <div class="sidebar__usersHeader">
          <div class="sidebar__header">
            <h4>Direct messages</h4>
          </div>
          <i class="fas fa-plus sidebar__addUser"></i>
        </div>
        <div>
          <div class="sidebar__user">
            <div>
              <span class="status"></span>
              <img src="assets/user1.jpg" alt="avatar" />
            </div>
            <h4>Hacker</h4>
          </div>
          <div class="sidebar__user">
            <div>
              <span class="status"></span>
              <img src="assets/hackeruser2.png" alt="avatar" />
            </div>
            <h4>E-Girl</h4>
          </div>
          <div class="sidebar__user">
            <div>
              <span class="status"></span>
              <img src="assets/user3.jpg" alt="avatar" />
            </div>
            <h4>ManInBlack</h4>
          </div>
        </div>
      </div>
      <div class="sidebar__profile">
        <div>
          <span class="status"></span>
          <img src="assets/user4.jpg" alt="avatar" />
        </div>
        <div class="sidebar__profileInfo">
          <h3>Gamer</h3>
          <p>#1234</p>
        </div>
        <div class="sidebar__profileIcons">
          <i class="fas fa-microphone"></i>
          <i class="fas fa-headset"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </aside>

    <section class="chat">
      <div>
        <div class="chatHeader">
          <div class="chatHeader__left">
            <span class="chatHeader__Dm">@</span>
            <h3>ManInBlack</h3>
          </div>
          <div class="chatHeader__right">
            <i class="fas fa-phone-volume fa-lg"></i>
            <i class="fas fa-video fa-lg"></i>
            <i class="fas fa-thumbtack fa-lg"></i>
            <i class="fas fa-user-plus fa-lg"></i>

            <div class="search">
              <input type="text" placeholder="search" />
              <i class="fas fa-search fa-lg"></i>
            </div>
            <i class="fas fa-inbox fa-lg"></i>
            <i class="fas fa-question-circle fa-lg"></i>
          </div>
        </div>
      </div>
      <div class="chat__messages">
        <div class="message">
          <img src="assets/user3.jpg" alt="avatar" />
          <div class="message__info">
            <h4>
              ManInBlack <span class="message__timestamp">04/28/2022</span>
            </h4>
            <p>Hello</p>
          </div>
        </div>
      </div>

      <div class="chat__input">
        <i class="fas fa-plus-circle fa-lg"></i>
        <form>
          <input class="sendMessage" type="text" placeholder="send message" />
          <button class="chat__inputButton" type="submit">Send</button>
        </form>
        <div class="chat__inputIcons">
          <i class="fas fa-gift fa-lg"></i>
          <i class="fas fa-file-image fa-lg"></i>
          <i class="fas fa-laugh fa-lg"></i>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
